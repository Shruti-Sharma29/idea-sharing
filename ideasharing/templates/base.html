<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>DJANGO-AUTHENTICATION-PROJECT</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
  </head>
  <body>
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
                <a class="navbar-brand" href="/" style="font-weight: bold;">IDEA'S</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="/home">HOME</a>
                        </li>
                    </ul>
                </div>
            </div>
                {% if request.user.is_authenticated %}
                
                <div style="display: flex; justify-content: space-evenly;">
                    <a><p>Welocome, Brainstormers {{request.user.username}}</p><a>
                    <a href="/logout"><button type="button" class="btn btn-outline-info me-md-3" href="/">LOGOUT</button></a>
                </div>

                {% else %}

                <div style="display: flex; justify-content: space-evenly;">
                    <a href="/login"><button type="button" class="btn btn-outline-info me-md-3" href="/login">LOGIN</button></a>
                    <a href="/register"><button type="button" class="btn btn-outline-secondary me-md-3" href="/register">SIGN UP</button></a>
                </div>

                {% endif %}
        </nav>

{% block home %}{% endblock home %}
{% block style %}{% endblock style %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
  </body>
</html>
