{% extends "base.html" %}
{% load static %}


{% block style %}

<style>
.hero {
    position: relative;
    height: 90vh;
    background: url("{% static 'pexels-marceloverfe-19559796.jpg' %}") no-repeat center center/cover;
}

.overlay {
    position: absolute;
    top: 0; left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.4);
    z-index: 0;
}

.hero-content {
    z-index: 1;
    position: relative;
}

.hero h1 {
    font-size: 6rem;
    font-weight: 900;
    color: white;
}

.hero p {
    font-size: 1.5rem;
    font-weight: 300;
    color: white;
}
</style>

{% endblock style %}

{% block home %}
<section class="hero d-flex align-items-center justify-content-center text-center">
    <div class=".overlay"></div>
    <div class="hero-content">
        <h1>IDEA'S</h1>
        <p>Let's make this a place where everyone's ideas are heard and valued.</p>
    </div>
</section>

{% endblock home %}
