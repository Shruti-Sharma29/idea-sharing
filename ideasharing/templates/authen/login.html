{% extends "base.html" %}
{% load static %}

{% block home %}

<div style="background-color: rgb(236, 200, 200); min-height: 700px;">
    <form action="/login" method="post">
{% csrf_token %}
   <div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="card p-4 shadow-sm" style="width: 100%; max-width: 600px;">
      <h3 class="text-center mb-4">LOGIN</h3>
        <div class="mb-3">
          <label class="form-label">Username</label>
          <input type="text" name="uname" class="form-control"  placeholder="Enter username" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Password</label>
          <input type="password" name="pw" class="form-control" placeholder="Password" required>
        </div>
        <div class="d-grid mb-3">
          <button type="submit" class="btn btn-primary">Login</button>
        </div>
    </div>
  </div>

</form>
</div>

{% endblock home %}
